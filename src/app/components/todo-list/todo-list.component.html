
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default text-center" id="current-date"> <span class="glyphicon glyphicon-calendar"></span> Today: {{currentDate}} </div>
      
      <!-- open a modal to add a new todo list -->
      <a id="add-todo-list" class="btn btn-primary btn-lg" (click)="showDialog = !showDialog">
        <span class="glyphicon glyphicon-plus"></span>  Add Todo List
      </a>
      <app-dialogue [(visible)]="showDialog">
        <div class="container">
          <div class="row" style="margin-top:20px;">
            <div class="col-md-3">
              <label for="todoName" >Todo List Name</label>
            </div>
            <div class="col-md-3">
              <label >Due Date: </label>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-3 ">
              <input type="text" name="todoName" class="form-control" value="" [(ngModel)]="todoName" >
            </div>
            <div class="col-md-3" >
              <ng-datepicker [(ngModel)]="todoDueDate"></ng-datepicker>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
          <div class="col-md-12 text-right">
            <button (click)="addTodoList()" class="btn" [ngClass]="{'btn-success': todoName,'disabled': !todoName }">Add Todo</button>
          </div>
        </div>
      </app-dialogue>

      <!-- list of todos -->
      <div class="list-group">
        <a *ngFor="let todo of todos" [routerLink]="[todo.Id]" class="list-group-item">
          <strong>{{todo.Name}}</strong>
          <span class="pull-right">{{todo.DueDate}}</span>
        </a>
      </div>

      <div class="modal fade" id="add-todo">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    
    </div>
  </div>
</div>
